apiVersion: apps/v1
kind: Deployment
metadata:
  name: simulator
  namespace: default
  labels:
    app: simulator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simulator
  template:
    metadata:
      labels:
        app: simulator
    spec:
      imagePullSecrets:
        - name: regcred   # ðŸ‘ˆ Ø§Ù†ØªÙ‚Ø§Ù„ Ø¯Ø§Ø¯Ù‡ Ø´Ø¯ Ø¨Ù‡ Ø¬Ø§ÛŒ Ø¯Ø±Ø³Øª
      containers:
      - name: simulator
        image: reg.iranshahrit.com:4443/simulator/simulator:develop-86
        imagePullPolicy: IfNotPresent
        env:
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
           configMapKeyRef:
            name: webapp-config
            key: SPRING_PROFILES_ACTIVE
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: simulator-hpa
  labels:
    app: simulator
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: simulator
  minReplicas: 1
  maxReplicas: 2
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
